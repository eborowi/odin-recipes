<!doctype html>
<html>
    <Head>
        <meta charset="utf-8">
        <Title>Mackerel Patties</Title>

    </Head>

    <Body>
        <h1>Mackerel Patties</h1>
        <img src="mackerel.jpeg" alt="Mackerel Patties Picture">
        <P>Mackerel patties are a cheaper alternative to salmon patties.</P>
        <p><strong>Ingredients</strong></p>
        <ul>
            <li>Canned Mackerel</li>
            <li>Oats</li>
            <li>Eggs</li>
        </ul>
        <ol>
            <li>Combine Mackerel, Oats, and eggs</li>
            <li>Mix well in a bowl and form into patties</li>
            <li>Either fry or bake the patties</li>
        </ol>
    </Body>

</html>
